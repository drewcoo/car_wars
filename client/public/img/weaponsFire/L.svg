<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg id="laser-SOURCE-TARGET" className="laser">
    <g className="warmUpLaser" opacity='0'>
    <line x1="SOURCE_X" y1="SOURCE_Y" x2="TARGET_X" y2="TARGET_Y" stroke="orange" opacity='.2' strokeWidth='3'/>
    <line x1="SOURCE_X" y1="SOURCE_Y" x2="TARGET_X" y2="TARGET_Y" stroke="yellow" strokeWidth='1'/>
    <animate
      attributeType='XML'
      attributeName='stroke-opacity'
      values='-1;0;0.3;0.4;0.5;0.6;0.7;0.8;0.9;1;-1'
      dur="DURATION"
      repeatCount='indefinite'/>
    <animate
      attributeType='XML'
      attributeName='opacity'
      values='-1;-1;-1;1;1;1;1;1'
      dur="DURATION"
      repeatCount='indefinite'/>
  </g>
  <g className="fullStrengthLaser" opacity='0'>
    <line x1="SOURCE_X" y1="SOURCE_Y" x2="TARGET_X" y2="TARGET_Y" stroke="orange" opacity='.2' strokeWidth='5'/>
    <line x1="SOURCE_X" y1="SOURCE_Y" x2="TARGET_X" y2="TARGET_Y" stroke="white" strokeWidth='1'/>
    <animate
      attributeType='XML'
      attributeName='stroke-opacity'
      values='-1;0;0.3;0.4;0.5;0.6;0.7;0.8;0.9;1;-1'
      dur="DURATION"
      repeatCount='indefinite'/>
    <animate
      attributeType='XML'
      attributeName='opacity'
      values='-1;-1;-1;-1;-1;1;1;1'
      dur="DURATION"
      repeatCount='indefinite'/>
  </g>
</svg>